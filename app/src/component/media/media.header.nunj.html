<header class="mediaHeader">
    <div class="mediaHeader--poster">
        <img src="{{ media.img }}" alt="{{ media.title }}"/>
    </div>

    <div class="mediaHeader--mainInformations">
        <h2 class="mediaHeader--title">{{ media.title }}</h2>

        {% for info in media.mainInformations %}
            <div class="mainInformations--element">{{ info | safe }}</div>
        {% endfor %}
    </div>
</header>
