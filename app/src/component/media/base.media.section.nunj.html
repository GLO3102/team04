{% macro section(title, content) %}
<section class="mediaSection">
    <div class="mediaSection--titleContainer">
        <h3 class="mediaSection--title">{{ title }}</h3>
        <button class="mediaSection--hideShowButton waves-effect waves-red btn-flat"><i
                class="mdi-hardware-keyboard-arrow-up"></i></button>
    </div>
    <div class="mediaSection--content">{{ content | safe }}</div>
</section>
{% endmacro %}
