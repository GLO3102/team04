<section id="featuredMediaCarousel" class="featuredMediaCarousel">
    {% for element in featuredMedia %}
    <div class="featuredMediaCarousel--element">
        <a href="{{ element.url }}">
            <img src="{{ element.img }}"
             alt="{{ element.title }}" class="element--image"/>
        </a>

        <div class="element--title"><a href="{{ element.url }}">{{ element.title }}</a></div>
    </div>
    {% endfor %}
</section>
