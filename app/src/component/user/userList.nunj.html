<div>List of users</div>
<a href="/new" class="btn btn-primary">New</a>
<hr />
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.age }}</td>
        <td><a class="btn" href="/edit/{{ user.id }}">Edit</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
